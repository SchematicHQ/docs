info:
    title: Schematic API
    version: "0.1"
    description: Schematic API
openapi: 3.0.0
security:
    - ApiKeyAuth: []
servers:
    - url: https://api.schematichq.com
components:
    securitySchemes:
        ApiKeyAuth:
            type: apiKey
            in: header
            name: X-Schematic-Api-Key
    responses:
        BadRequest:
            description: Bad request
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/ApiError'
        Conflict:
            description: Conflict
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/ApiError'
        Forbidden:
            description: Forbidden
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/ApiError'
        NotFound:
            description: Not found
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/ApiError'
        ServerError:
            description: Server error
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/ApiError'
        Unauthorized:
            description: Unauthorized
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/ApiError'
        UnprocessableEntity:
            description: Unprocessable entity
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/ApiError'
    schemas:
        ApiError:
            type: object
            properties:
                error:
                    type: string
                    description: Error message
            required:
                - error
        ApiKeyCreateResponseData:
            type: object
            description: The created resource
            properties:
                created_at:
                    type: string
                    format: date-time
                description:
                    type: string
                    nullable: true
                environment_id:
                    type: string
                    nullable: true
                id:
                    type: string
                last_used_at:
                    type: string
                    format: date-time
                    nullable: true
                name:
                    type: string
                scopes:
                    type: array
                    items:
                        type: string
                secret:
                    type: string
                updated_at:
                    type: string
                    format: date-time
            required:
                - id
                - name
                - scopes
                - created_at
                - updated_at
                - secret
            title: ApiKeyCreateResponseData
        ApiKeyResponseData:
            type: object
            description: The updated resource
            properties:
                created_at:
                    type: string
                    format: date-time
                description:
                    type: string
                    nullable: true
                environment_id:
                    type: string
                    nullable: true
                id:
                    type: string
                last_used_at:
                    type: string
                    format: date-time
                    nullable: true
                name:
                    type: string
                scopes:
                    type: array
                    items:
                        type: string
                updated_at:
                    type: string
                    format: date-time
            required:
                - id
                - name
                - scopes
                - created_at
                - updated_at
            title: ApiKeyResponseData
        BillingPeriodResponseData:
            type: object
            description: The returned resource
            properties:
                company_id:
                    type: string
                created_at:
                    type: string
                    format: date-time
                ended_at:
                    type: string
                    format: date-time
                    nullable: true
                environment_id:
                    type: string
                id:
                    type: string
                started_at:
                    type: string
                    format: date-time
                updated_at:
                    type: string
                    format: date-time
            required:
                - id
                - environment_id
                - company_id
                - started_at
                - created_at
                - updated_at
            title: BillingPeriodResponseData
        CheckFlagOutputWithFlagKey:
            type: object
            properties:
                company_id:
                    type: string
                    nullable: true
                error:
                    type: string
                    nullable: true
                flag:
                    type: string
                reason:
                    type: string
                rule_id:
                    type: string
                    nullable: true
                user_id:
                    type: string
                    nullable: true
                value:
                    type: boolean
            required:
                - reason
                - value
                - flag
            title: CheckFlagOutputWithFlagKey
        CheckFlagRequestBody:
            type: object
            properties:
                company:
                    type: object
                user:
                    type: object
                    nullable: true
            required:
                - company
            title: CheckFlagRequestBody
        CheckFlagResponseData:
            type: object
            description: The returned resource
            properties:
                company_id:
                    type: string
                    nullable: true
                error:
                    type: string
                    nullable: true
                reason:
                    type: string
                rule_id:
                    type: string
                    nullable: true
                user_id:
                    type: string
                    nullable: true
                value:
                    type: boolean
            required:
                - reason
                - value
            title: CheckFlagResponseData
        CheckFlagsRequestBody:
            type: object
            properties:
                company:
                    type: object
                flags:
                    type: array
                    items:
                        type: string
                user:
                    type: object
                    nullable: true
            required:
                - company
                - flags
            title: CheckFlagsRequestBody
        CheckFlagsResponseData:
            type: object
            description: The created resource
            properties:
                flags:
                    type: array
                    items:
                        $ref: '#/components/schemas/CheckFlagOutputWithFlagKey'
            required:
                - flags
            title: CheckFlagsResponseData
        CompanyDetailResponseData:
            type: object
            description: The returned resource
            properties:
                created_at:
                    type: string
                    format: date-time
                environment_id:
                    type: string
                id:
                    type: string
                keys:
                    type: array
                    items:
                        $ref: '#/components/schemas/EntityKeyResponseData'
                last_seen_at:
                    type: string
                    format: date-time
                    nullable: true
                name:
                    type: string
                traits:
                    type: object
                    description: A map of trait names to trait values
                updated_at:
                    type: string
                    format: date-time
            required:
                - id
                - environment_id
                - name
                - created_at
                - updated_at
                - keys
            title: CompanyDetailResponseData
        CompanyMembershipDetailResponseData:
            type: object
            properties:
                company:
                    $ref: '#/components/schemas/CompanyResponseData'
                company_id:
                    type: string
                created_at:
                    type: string
                    format: date-time
                id:
                    type: string
                updated_at:
                    type: string
                    format: date-time
                user_id:
                    type: string
            required:
                - id
                - company_id
                - user_id
                - created_at
                - updated_at
            title: CompanyMembershipDetailResponseData
        CompanyMembershipResponseData:
            type: object
            properties:
                company_id:
                    type: string
                created_at:
                    type: string
                    format: date-time
                id:
                    type: string
                updated_at:
                    type: string
                    format: date-time
                user_id:
                    type: string
            required:
                - id
                - company_id
                - user_id
                - created_at
                - updated_at
            title: CompanyMembershipResponseData
        CompanyPlanResponseData:
            type: object
            properties:
                company_id:
                    type: string
                created_at:
                    type: string
                    format: date-time
                ended_at:
                    type: string
                    format: date-time
                    nullable: true
                environment_id:
                    type: string
                id:
                    type: string
                plan_id:
                    type: string
                started_at:
                    type: string
                    format: date-time
                updated_at:
                    type: string
                    format: date-time
            required:
                - id
                - environment_id
                - company_id
                - plan_id
                - started_at
                - created_at
                - updated_at
            title: CompanyPlanResponseData
        CompanyResponseData:
            type: object
            properties:
                created_at:
                    type: string
                    format: date-time
                environment_id:
                    type: string
                id:
                    type: string
                last_seen_at:
                    type: string
                    format: date-time
                    nullable: true
                name:
                    type: string
                updated_at:
                    type: string
                    format: date-time
            required:
                - id
                - environment_id
                - name
                - created_at
                - updated_at
            title: CompanyResponseData
        CountResponse:
            type: object
            properties:
                count:
                    type: integer
                    description: The number of resources
        CreateApiKeyRequestBody:
            type: object
            properties:
                description:
                    type: string
                    nullable: true
                environment_id:
                    type: string
                    nullable: true
                name:
                    type: string
            required:
                - name
            title: CreateApiKeyRequestBody
        CreateEnvironmentRequestBody:
            type: object
            properties:
                environment_type:
                    type: string
                name:
                    type: string
                skip_webhooks:
                    type: boolean
            required:
                - name
                - environment_type
                - skip_webhooks
            title: CreateEnvironmentRequestBody
        CreateEventRequestBody:
            type: object
            properties:
                body:
                    type: object
                    oneOf:
                        - type: object
                          properties:
                            company:
                                type: object
                                description: Key-value pairs to identify company associated with track event
                            event:
                                type: string
                                description: The name of the type of track event
                            traits:
                                type: object
                                description: A map of trait names to trait values
                            user:
                                type: object
                                description: Key-value pairs to identify user associated with track event
                          required:
                            - event
                          title: EventBodyTrack
                        - type: object
                          properties:
                            company:
                                type: object
                                description: Information about the company associated with the user; required only if it is a new user
                                properties:
                                    keys:
                                        type: object
                                        description: Key-value pairs to identify the company
                                    name:
                                        type: string
                                        description: The display name of the company; required only if it is a new company
                                    traits:
                                        type: object
                                        description: A map of company trait names to trait values
                                required:
                                    - keys
                                title: EventBodyIdentifyCompany
                            keys:
                                type: object
                                description: Key-value pairs to identify the user
                            name:
                                type: string
                                description: The display name of the user being identified; required only if it is a new user
                            traits:
                                type: object
                                description: A map of user trait names to trait values
                          required:
                            - keys
                          title: EventBodyIdentify
                    title: EventBody
                event_type:
                    type: string
                    description: Either 'identify' or 'track'
                sent_at:
                    type: string
                    description: Optionally provide a timestamp at which the event was sent to Schematic
                    format: date-time
                    nullable: true
            required:
                - event_type
            title: CreateEventRequestBody
        CreateFeatureRequestBody:
            type: object
            properties:
                description:
                    type: string
                event_subtype:
                    type: string
                    nullable: true
                feature_type:
                    type: string
                flag:
                    $ref: '#/components/schemas/CreateOrUpdateFlagRequestBody'
                lifecycle_phase:
                    type: string
                    nullable: true
                name:
                    type: string
                skip_webhooks:
                    type: boolean
                trait_id:
                    type: string
                    nullable: true
            required:
                - description
                - feature_type
                - name
                - skip_webhooks
            title: CreateFeatureRequestBody
        CreateFlagRequestBody:
            type: object
            properties:
                default_value:
                    type: boolean
                description:
                    type: string
                feature_id:
                    type: string
                    nullable: true
                flag_type:
                    type: string
                key:
                    type: string
                name:
                    type: string
                rules:
                    type: array
                    items:
                        $ref: '#/components/schemas/CreateOrUpdateRuleRequestBody'
            required:
                - default_value
                - description
                - flag_type
                - key
                - name
                - rules
            title: CreateFlagRequestBody
        CreateOrUpdateCompanyPlanRequestBody:
            type: object
            properties:
                company_id:
                    type: string
                ended_at:
                    type: string
                    format: date-time
                    nullable: true
                id:
                    type: string
                    nullable: true
                plan_id:
                    type: string
                started_at:
                    type: string
                    format: date-time
                    nullable: true
            required:
                - company_id
                - plan_id
            title: CreateOrUpdateCompanyPlanRequestBody
        CreateOrUpdateConditionRequestBody:
            type: object
            properties:
                comparison_trait_id:
                    type: string
                    description: Optionally provide a trait ID to compare a metric or trait value against instead of a value
                    nullable: true
                condition_type:
                    type: string
                event_subtype:
                    type: string
                    description: Name of track event type used to measure this condition
                    nullable: true
                id:
                    type: string
                    nullable: true
                metric_period:
                    type: string
                    description: Period of time over which to measure the track event metric
                    nullable: true
                metric_value:
                    type: integer
                    description: Value to compare the track event metric against
                operator:
                    type: string
                resource_ids:
                    type: array
                    description: List of resource IDs (companise, users, or plans) targeted by this condition
                    items:
                        type: string
                trait_id:
                    type: string
                    description: ID of trait to use to measure this condition
                    nullable: true
                trait_value:
                    type: string
                    description: Value to compare the trait value against
                    nullable: true
            required:
                - condition_type
                - operator
                - resource_ids
                - metric_value
            title: CreateOrUpdateConditionRequestBody
        CreateOrUpdateFlagRequestBody:
            type: object
            properties:
                default_value:
                    type: boolean
                description:
                    type: string
                feature_id:
                    type: string
                    nullable: true
                flag_type:
                    type: string
                id:
                    type: string
                    nullable: true
                key:
                    type: string
                name:
                    type: string
                rules:
                    type: array
                    items:
                        $ref: '#/components/schemas/CreateOrUpdateRuleRequestBody'
            required:
                - default_value
                - description
                - flag_type
                - key
                - name
                - rules
            title: CreateOrUpdateFlagRequestBody
        CreateOrUpdateRuleRequestBody:
            type: object
            properties:
                conditions:
                    type: array
                    items:
                        $ref: '#/components/schemas/CreateOrUpdateConditionRequestBody'
                id:
                    type: string
                    nullable: true
                name:
                    type: string
                permissive:
                    type: boolean
                priority:
                    type: integer
                priority_group:
                    type: integer
                    nullable: true
                value:
                    type: boolean
            required:
                - name
                - permissive
                - priority
                - value
                - conditions
            title: CreateOrUpdateRuleRequestBody
        CreatePlanRequestBody:
            type: object
            properties:
                name:
                    type: string
                skip_webhooks:
                    type: boolean
            required:
                - name
                - skip_webhooks
            title: CreatePlanRequestBody
        DeleteResponse:
            type: object
            properties:
                deleted:
                    type: boolean
                    description: Whether the delete was successful
        EntityFlagValueResponseData:
            type: object
            properties:
                company_id:
                    type: string
                entity_type:
                    type: integer
                environment_id:
                    type: string
                flag_id:
                    type: string
                rule_id:
                    type: string
                    nullable: true
                user_id:
                    type: string
                    nullable: true
                value:
                    type: boolean
            required:
                - environment_id
                - entity_type
                - company_id
                - flag_id
                - value
            title: EntityFlagValueResponseData
        EntityKeyResponseData:
            type: object
            properties:
                created_at:
                    type: string
                    format: date-time
                definition_id:
                    type: string
                entity_id:
                    type: string
                entity_type:
                    type: string
                environment_id:
                    type: string
                id:
                    type: string
                key:
                    type: string
                updated_at:
                    type: string
                    format: date-time
                value:
                    type: string
            required:
                - id
                - environment_id
                - definition_id
                - entity_type
                - entity_id
                - key
                - value
                - created_at
                - updated_at
            title: EntityKeyResponseData
        EntityTraitDefinitionResponseData:
            type: object
            description: The updated resource
            properties:
                created_at:
                    type: string
                    format: date-time
                entity_type:
                    type: string
                hierarchy:
                    type: array
                    items:
                        type: string
                id:
                    type: string
                trait_type:
                    type: string
                updated_at:
                    type: string
                    format: date-time
            required:
                - created_at
                - entity_type
                - hierarchy
                - id
                - trait_type
                - updated_at
            title: EntityTraitDefinitionResponseData
        EnvironmentDetailResponseData:
            type: object
            description: The created resource
            properties:
                api_keys:
                    type: array
                    items:
                        $ref: '#/components/schemas/ApiKeyResponseData'
                created_at:
                    type: string
                    format: date-time
                environment_type:
                    type: string
                id:
                    type: string
                name:
                    type: string
                updated_at:
                    type: string
                    format: date-time
            required:
                - id
                - name
                - environment_type
                - created_at
                - updated_at
                - api_keys
            title: EnvironmentDetailResponseData
        EnvironmentResponseData:
            type: object
            description: The updated resource
            properties:
                created_at:
                    type: string
                    format: date-time
                environment_type:
                    type: string
                id:
                    type: string
                name:
                    type: string
                updated_at:
                    type: string
                    format: date-time
            required:
                - id
                - name
                - environment_type
                - created_at
                - updated_at
            title: EnvironmentResponseData
        EventResponseData:
            type: object
            description: The created resource
            properties:
                api_key:
                    type: string
                    nullable: true
                body:
                    type: object
                captured_at:
                    type: string
                    format: date-time
                company_id:
                    type: string
                    nullable: true
                enriched_at:
                    type: string
                    format: date-time
                    nullable: true
                environment_id:
                    type: string
                    nullable: true
                feature_id:
                    type: string
                    nullable: true
                id:
                    type: string
                loaded_at:
                    type: string
                    format: date-time
                    nullable: true
                processed_at:
                    type: string
                    format: date-time
                    nullable: true
                processing_status:
                    type: string
                sent_at:
                    type: string
                    format: date-time
                    nullable: true
                subtype:
                    type: string
                    nullable: true
                type:
                    type: string
                updated_at:
                    type: string
                    format: date-time
                user_id:
                    type: string
                    nullable: true
            required:
                - id
                - body
                - captured_at
                - type
                - processing_status
                - updated_at
            title: EventResponseData
        EventSummaryResponseData:
            type: object
            properties:
                environment_id:
                    type: string
                event_subtype:
                    type: string
                last_30_company_count:
                    type: integer
                last_30_count:
                    type: integer
                last_30_user_count:
                    type: integer
            required:
                - environment_id
                - event_subtype
                - last_30_count
                - last_30_company_count
                - last_30_user_count
            title: EventSummaryResponseData
        FeatureDetailResponseData:
            type: object
            description: The updated resource
            properties:
                created_at:
                    type: string
                    format: date-time
                description:
                    type: string
                event_subtype:
                    type: string
                    nullable: true
                event_summary:
                    $ref: '#/components/schemas/EventSummaryResponseData'
                flags:
                    type: array
                    items:
                        $ref: '#/components/schemas/FlagDetailResponseData'
                id:
                    type: string
                lifecycle_phase:
                    type: string
                    nullable: true
                name:
                    type: string
                updated_at:
                    type: string
                    format: date-time
            required:
                - id
                - name
                - description
                - created_at
                - updated_at
