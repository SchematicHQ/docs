                    nullable: true
                name:
                    type: string
                updated_at:
                    type: string
                    format: date-time
            required:
                - id
                - name
                - description
                - created_at
                - updated_at
            title: FeatureResponseData
        FlagCheckLogResponseData:
            type: object
            properties:
                company_id:
                    type: string
                    nullable: true
                created_at:
                    type: string
                    format: date-time
                environment_id:
                    type: string
                error:
                    type: string
                    nullable: true
                flag_id:
                    type: string
                    nullable: true
                flag_key:
                    type: string
                id:
                    type: string
                reason:
                    type: string
                req_company:
                    type: object
                req_user:
                    type: object
                rule_id:
                    type: string
                    nullable: true
                updated_at:
                    type: string
                    format: date-time
                user_id:
                    type: string
                    nullable: true
                value:
                    type: boolean
            required:
                - created_at
                - environment_id
                - flag_key
                - id
                - reason
                - req_company
                - req_user
                - updated_at
                - value
            title: FlagCheckLogResponseData
        FlagDetailResponseData:
            type: object
            description: The updated resource
            properties:
                created_at:
                    type: string
                    format: date-time
                default_value:
                    type: boolean
                description:
                    type: string
                feature_id:
                    type: string
                    nullable: true
                flag_type:
                    type: string
                id:
                    type: string
                key:
                    type: string
                name:
                    type: string
                rules:
                    type: array
                    items:
                        $ref: '#/components/schemas/FlagRuleDetailResponseData'
                updated_at:
                    type: string
                    format: date-time
            required:
                - created_at
                - default_value
                - description
                - flag_type
                - id
                - key
                - name
                - updated_at
                - rules
            title: FlagDetailResponseData
        FlagResponseData:
            type: object
            properties:
                created_at:
                    type: string
                    format: date-time
                default_value:
                    type: boolean
                description:
                    type: string
                feature_id:
                    type: string
