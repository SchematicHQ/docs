                flag_type:
                    type: string
                id:
                    type: string
                key:
                    type: string
                name:
                    type: string
                updated_at:
                    type: string
                    format: date-time
            required:
                - created_at
                - default_value
                - description
                - flag_type
                - id
                - key
                - name
                - updated_at
            title: FlagResponseData
        FlagRuleDetailResponseData:
            type: object
            properties:
                conditions:
                    type: array
                    items:
                        $ref: '#/components/schemas/RuleConditionResponseData'
                created_at:
                    type: string
                    format: date-time
                environment_id:
                    type: string
                flag_id:
                    type: string
                id:
                    type: string
                name:
                    type: string
                permissive:
                    type: boolean
                priority:
                    type: integer
                priority_group:
                    type: integer
                    nullable: true
                updated_at:
                    type: string
                    format: date-time
                value:
                    type: boolean
            required:
                - id
                - environment_id
                - flag_id
                - permissive
                - priority
                - name
                - value
                - created_at
                - updated_at
                - conditions
            title: FlagRuleDetailResponseData
        FlagRuleResponseData:
            type: object
            properties:
                created_at:
                    type: string
                    format: date-time
                environment_id:
                    type: string
                flag_id:
                    type: string
                id:
                    type: string
                name:
                    type: string
                permissive:
                    type: boolean
                priority:
                    type: integer
                priority_group:
                    type: integer
                    nullable: true
                updated_at:
                    type: string
                    format: date-time
                value:
                    type: boolean
            required:
                - id
                - environment_id
                - flag_id
                - permissive
                - priority
                - name
                - value
                - created_at
                - updated_at
            title: FlagRuleResponseData
        GetOrCreateCompanyMembershipRequestBody:
            type: object
            properties:
                company_id:
                    type: string
                user_id:
                    type: string
            required:
                - company_id
                - user_id
            title: GetOrCreateCompanyMembershipRequestBody
        PlanResponseData:
            type: object
            description: The updated resource
            properties:
                created_at:
                    type: string
                    format: date-time
                id:
                    type: string
                name:
